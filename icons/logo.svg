<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
<!-- Camera body -->
<rect x="128" y="192" width="256" height="171" fill="#2196F3" rx="16" />
<rect x="148" y="212" width="216" height="131" fill="#333" rx="8" />

<!-- Camera lens -->
<circle cx="256" cy="277" r="43" fill="#2196F3" />
<circle cx="256" cy="277" r="26" fill="white" />

<!-- Camera viewfinder -->
<rect x="204" y="148" width="104" height="44" fill="#2196F3" rx="22" />

<!-- Edge detection lines overlaid on the camera -->
<g stroke="#00FF88" stroke-width="3" fill="none" opacity="0.8">
  <!-- Document/photo edges being detected -->
  <path d="M 180 240 L 220 250 L 210 280 L 240 300" />
  <path d="M 332 245 L 300 255 L 310 285 L 280 305" />
  <path d="M 200 320 L 230 310 L 250 340 L 280 330" />
  <path d="M 312 325 L 282 315 L 302 345 L 272 335" />

  <!-- Corner detection points -->
  <circle cx="190" cy="250" r="2" fill="#00FF88" />
  <circle cx="322" cy="255" r="2" fill="#00FF88" />
  <circle cx="210" cy="330" r="2" fill="#00FF88" />
  <circle cx="302" cy="335" r="2" fill="#00FF88" />
</g>

<!-- Small text indicator -->
<text
    x="256"
    y="400"
    text-anchor="middle"
    fill="#2196F3"
    font-family="Arial"
    font-size="24"
    font-weight="bold"
  >EDGE</text>
</svg>
